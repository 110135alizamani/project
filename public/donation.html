  <main itemprop="mainContentOfPage">
    <section>
      <h2>دعوت به مشارکت معنوی</h2>
      <p>شما میتوانید در برگزاری مراسمات مذهبی و کمک به فقرا و غیره کمک کنید</p>
    </section>

    <section>
      <h2>فرم مشارکت مالی</h2>
      <form action="/donate" method="post" itemprop="potentialAction" itemscope itemtype="https://schema.org/DonateAction">
        <label for="amount">مبلغ کمک (تومان):</label>
        <input type="number" id="amount" name="amount" required min="1000" step="1000" itemprop="amount">

        <label for="type">نوع کمک:</label>
        <select id="type" name="type" required>
          <option value="">انتخاب کنید</option>
          <option value="content">کمک به برگزاری مراسمات مذهبی</option>
          <option value="research">کمک به فقرا</option>
          <option value="general">کمک عمومی</option>
        </select>

        <label for="intention">نیت یا پیام:</label>
        <textarea id="intention" name="intention" rows="3" placeholder="مثلاً به نیت فرج امام زمان یا هدیه به حضرت زهرا سلام الله علیها..."></textarea>

        <label for="name">نام خیر (اختیاری):</label>
        <input type="text" id="name" name="name">

        <button type="submit" itemprop="name">پرداخت و مشارکت</button>
      </form>
    </section>
  </main>
